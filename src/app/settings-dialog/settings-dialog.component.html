<div mat-dialog-content>
  <p>Default Region</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.region">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
